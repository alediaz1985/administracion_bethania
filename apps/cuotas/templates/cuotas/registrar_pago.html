<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Pago</title>
</head>
<body>
    <h1>Registrar Pago de Cuota</h1>
    
    <!-- Mostrar mensaje de confirmaciÃ³n si existe -->
    {% if mensaje %}
        <p style="color: green;">{{ mensaje }}</p>
    {% endif %}
    
    <form method="POST" action="{% url 'registrar_pago' %}">
        {% csrf_token %}
        <label for="cuil">CUIL del Alumno:</label>
        <input type="text" id="cuil" name="cuil" required><br><br>
    
        <label for="mes">Mes:</label>
        <input type="text" id="mes" name="mes" required><br><br>
    
        <label for="monto">Monto:</label>
        <input type="number" step="0.01" id="monto" name="monto" required><br><br>
    
        <label for="fecha_pago">Fecha de Pago:</label>
        <input type="date" id="fecha_pago" name="fecha_pago" required><br><br>
    
        <button type="submit">Registrar Pago</button>
    </form>
    
</body>
</html>
