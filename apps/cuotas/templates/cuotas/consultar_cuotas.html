<!DOCTYPE html>
<html>
<head>
    <title>Consulta de Cuotas</title>
</head>
<body>
    <h1>Consulta de Cuotas</h1>

    <!-- Formulario para seleccionar el año y CUIL -->
    <form method="GET" action="{% url 'consultar_cuotas' %}">
        <label for="anio">Año:</label>
        <select id="anio" name="anio">
            <!-- Agrega más años según sea necesario -->
            <option value="2024">2024</option>
            <option value="2023">2023</option>
            <option value="2022">2022</option>
        </select>

        <label for="cuil">CUIL del Alumno:</label>
        <input type="text" id="cuil" name="cuil" required>

        <button type="submit">Consultar</button>
    </form>

    <table border="1">
        <thead>
            <tr>
                <th>Mes</th>
                <th>Importe</th>
                <th>Fecha de Pago</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            {% if cuotas %}
                {% for cuota in cuotas %}
                <tr>
                    <td>{{ cuota.mes }}</td>
                    <td>{{ cuota.importe }}</td>
                    <td>{{ cuota.fecha_pago }}</td>
                    <td>{{ cuota.estado }}</td>
                </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="4">No hay resultados</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
</body>
</html>
