{% extends 'base.html' %}
{% load static %}

{% block title %}Perfil de Usuario{% endblock %}

{% block extra_styles %}
<link rel="stylesheet" href="{% static 'autenticacion/css/styles_perfil.css' %}">
{% endblock %}

{% block content %}
<div class="perfil-card">
  <div class="perfil-header">
    <img
      src="{{ perfil.foto_url }}?v={{ cache_buster }}"
      alt="Foto de perfil"
      class="perfil-photo">

    <div class="perfil-info">
      <h2>{{ user.first_name }} {{ user.last_name }}</h2>
      <p><strong>Correo:</strong> {{ user.email }}</p>
      <p><strong>Usuario:</strong> {{ user.username }}</p>
    </div>
  </div>

  <div class="perfil-actions">
    <a href="{% url 'editar_perfil' %}" class="btn">Editar Perfil</a>
    <a href="{% url 'cerrar_sesion' %}" class="btn btn-light">Cerrar Sesi√≥n</a>
  </div>
</div>
{% endblock %}
