{% extends "base.html" %}
{% block title %}Eliminar asignación{% endblock %}
{% block content %}
<div class="cuotas-card">
  <h3>¿Eliminar la asignación "{{ object }}"?</h3>
  <form method="post">{% csrf_token %}
    <a href="{% url 'cuotas:beneficioinscripcion_list_by_inscripcion' object.inscripcion_id %}" class="btn btn-light">Cancelar</a>
    <button type="submit" class="btn btn-danger">Eliminar</button>
  </form>
</div>
{% endblock %}
