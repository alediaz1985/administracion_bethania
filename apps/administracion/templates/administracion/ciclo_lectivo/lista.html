{% extends 'base.html' %}
{% load static %}

{% block title %}Ciclos Lectivos{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>ðŸ“… Ciclos Lectivos</h2>
    <button class="btn btn-primary" id="btnAdd">âž• Nuevo Ciclo</button>
  </div>

  <div id="tabla-ciclos">
    {% include 'administracion/ciclo_lectivo/_tabla.html' %}
  </div>
</div>

<!-- Modal -->
<div id="modalCiclo" class="modal fade" tabindex="-1"></div>

{% endblock %}

{% block extra_js %}
<script>
  function loadModal(url) {
    fetch(url)
      .then(r => r.json())
      .then(data => {
        const modalDiv = document.getElementById("modalCiclo");
        modalDiv.innerHTML = data.html_form;

        const modal = new bootstrap.Modal(modalDiv);
        modal.show();

        // ðŸ§© FunciÃ³n recursiva: vuelve a vincular el evento submit si hay errores
        function handleSubmit(form) {
          form.addEventListener("submit", function (e) {
            e.preventDefault();
            fetch(url, { method: "POST", body: new FormData(form) })
              .then(r => r.json())
              .then(data => {
                if (data.form_is_valid) {
                  // âœ… Guardado correcto: actualiza tabla y cierra modal
                  document.getElementById("tabla-ciclos").innerHTML = data.html_list;
                  modal.hide();
                } else {
                  // âš ï¸ Hay errores: re-renderizamos el form y volvemos a vincular submit
                  modalDiv.innerHTML = data.html_form;
                  const newForm = modalDiv.querySelector("form");
                  if (newForm) handleSubmit(newForm);
                }
              });
          });
        }

        // Primera vinculaciÃ³n
        const form = modalDiv.querySelector("form");
        if (form) handleSubmit(form);
      });
  }

  // BotÃ³n â€œNuevo Cicloâ€
  document.getElementById("btnAdd").addEventListener("click", () => {
    loadModal("{% url 'administracion:crear_ciclo' %}");
  });

  // DelegaciÃ³n para Editar / Eliminar
  document.addEventListener("click", (e) => {
    const editBtn = e.target.closest(".js-edit");
    const delBtn = e.target.closest(".js-delete");
    if (editBtn) loadModal(editBtn.dataset.url);
    if (delBtn) loadModal(delBtn.dataset.url);
  });
</script>
{% endblock %}
