{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesi칩n</title>
    <link rel="shortcut icon" href="{% static 'autenticacion/images/logo.png' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'autenticacion/css/styles.css' %}">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="left-content">
                <h1>Bienvenido!</h1>
                <p>Nos alegra verte de nuevo.</p>
            </div>
        </div>

        <div class="right-side">
            <div class="login-box">
                <div class="user-img">
                    <img src="{% static 'autenticacion/images/logo.png' %}" alt="User Image">
                </div>

                <div class="login-header">
                    <h2>Inicio de sesi칩n</h2>
                </div>

                {% if error %}
                    <div class="alert">
                        丘멆잺 {{ error }}
                    </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    <div class="input-box">
                        <i class="fas fa-user"></i>
                        {{ form.username }}
                    </div>

                    <div class="input-box">
                        <i class="fas fa-lock"></i>
                        {{ form.password }}
                        <i class="fas fa-eye" id="togglePassword"></i>
                    </div>

                    <div class="recordar-box">
                        <label class="recordar-label">
                            {{ form.recordar }}
                            <span class="recordar-text">Mantener sesi칩n iniciada</span>
                        </label>
                    </div>

                    <button type="submit" class="login-btn">COMENZAR</button>
                </form>
            </div>
        </div>
    </div>

    <!-- 游댳 Script del ojo de contrase침a -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const togglePassword = document.getElementById("togglePassword");
            const passwordField = document.getElementById("id_password");

            if (togglePassword && passwordField) {
                togglePassword.addEventListener("click", () => {
                    const isPassword = passwordField.getAttribute("type") === "password";
                    passwordField.setAttribute("type", isPassword ? "text" : "password");

                    togglePassword.classList.toggle("fa-eye");
                    togglePassword.classList.toggle("fa-eye-slash");
                });
            }
        });
    </script>
</body>
</html>
