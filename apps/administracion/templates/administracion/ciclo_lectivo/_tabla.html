<table class="ciclos-table">
  <thead>
    <tr>
      <th>AÃ±o</th>
      <th>Inicio</th>
      <th>Fin</th>
      <th>Activo</th>
      <th class="text-center">Acciones</th>
    </tr>
  </thead>
  <tbody>
    {% for ciclo in ciclos %}
      <tr>
        <td>{{ ciclo.anio }}</td>
        <td>{{ ciclo.fecha_inicio }}</td>
        <td>{{ ciclo.fecha_fin }}</td>
        <td>
          {% if ciclo.activo %}
            <span class="badge bg-success">Activo</span>
          {% else %}
            <span class="badge bg-secondary">Inactivo</span>
          {% endif %}
        </td>

        <td class="acciones">
          <button class="icon-btn edit js-edit"
                  data-url="{% url 'administracion:editar_ciclo' ciclo.id %}"
                  title="Editar ciclo">
            <i class="fas fa-edit"></i>
          </button>

          <button class="icon-btn delete js-delete"
                  data-url="{% url 'administracion:eliminar_ciclo' ciclo.id %}"
                  title="Eliminar ciclo">
            <i class="fas fa-trash-alt"></i>
          </button>
        </td>
      </tr>
    {% empty %}
      <tr>
        <td colspan="5" class="text-center text-muted">No hay ciclos registrados.</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
