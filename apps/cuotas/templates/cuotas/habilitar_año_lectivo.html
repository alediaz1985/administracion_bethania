<form method="post">
    {% csrf_token %}
    <label for="año_lectivo">Año Lectivo:</label>
    <input type="number" name="año_lectivo" id="año_lectivo" required>

    <label for="mes_inicio">Mes de Inicio:</label>
    <input type="date" name="mes_inicio" id="mes_inicio" required>

    <label for="mes_fin">Mes de Fin:</label>
    <input type="date" name="mes_fin" id="mes_fin" required>

    <label for="porcentaje_interes_mora">Porcentaje de Interés por Mora:</label>
    <input type="number" name="porcentaje_interes_mora" id="porcentaje_interes_mora" step="0.01" required>

    <button type="submit">Habilitar Año Lectivo</button>
</form>
