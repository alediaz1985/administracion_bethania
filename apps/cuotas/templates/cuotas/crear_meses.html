<form method="post">
    {% csrf_token %}
    <label for="año_lectivo">Año Lectivo:</label>
    <select name="año_lectivo" id="año_lectivo">
        {% for año in años_lectivos %}
        <option value="{{ año.id }}">{{ año.año_lectivo }}</option>
        {% endfor %}
    </select>

    <button type="submit">Crear Meses para Todos los Alumnos</button>
</form>
